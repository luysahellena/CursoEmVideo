<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>


</head>
<body>

    <h1>INICIANDO ESTUDOS COM O DOM</h1>
    <p>O resultado vai aparecer aqui</p>
    <p>Talvez aqui vá outro resultado</p>
    <p>E aqui mais um resultado, para testes</p>
    <div id="div">Clique em mim</div>

    <br><br><br><br><br><br>


    <div>
        <div id="teste" onclick="clic()" onmouseover="entrou()" onmouseout="saiu()"> Download </div>
    </div>
    
    <br><br><br><br><br>


    <script>
        
        
        var nome = prompt('Diga seu nome')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras e em Maisuculas seu nome fica assim: ${nome.toUpperCase()} <br>`)


        const a = document.getElementById('teste');


        function clic() {
            a.innerText = 'Clicou'
            a.style.backgroundColor = 'red'
        }

        function entrou() {
            a.innerText = 'Entrou'
            a.style.backgroundColor = 'purple'
        }

        function saiu() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'yellow'
            a.style.color = 'black'
        }
        
    </script>
</body>
</html>
